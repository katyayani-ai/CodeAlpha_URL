<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/shorten" method="POST">
        <input type="text" name="url" placeholder="Enter your long URL here" required>
        <button type="submit">Shorten</button>
    </form>
    
    <h2>How it works:</h2>
    <p>Enter a long URL in the input box and click "Shorten" to get a shortened version of the URL. You can then use the shortened URL to access the original link.</p>
</body>
</html>
